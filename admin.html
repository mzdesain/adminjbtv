<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f1f5f9; }
        .login-card { padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #114ed7; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #error-message { color: red; text-align: center; margin-top: 10px; font-size: 0.9em; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="display:none;"></p>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            // ... Tempel firebaseConfig Anda di sini ...
            apiKey: "...",
            authDomain: "...",
            // ...
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login berhasil, arahkan ke panel admin
                    console.log("Login berhasil!", userCredential.user);
                    window.location.href = 'admin.html'; // Ganti 'admin.html' dengan nama file panel Anda
                })
                .catch((error) => {
                    // Login gagal, tampilkan pesan error
                    errorMessage.textContent = "Email atau password salah.";
                    errorMessage.style.display = 'block';
                    console.error("Error login:", error);
                });
        });
    </script>
</body>
</html>
